---
- name: Install pip into virtual environment - {{ cuckoo_dir }}
  become: true
  become_method: sudo
  pip:
    name: pip
    version: 20.3.3
    virtualenv: "{{ cuckoo_dir }}"

- name: Install cuckoo into virtual environment - {{ cuckoo_dir }}
  become: true
  become_method: sudo
  pip:
    name: setuptools<45.0.0, psycopg2, urllib3, cuckoo, pydeep, distorm3, cairocffi, weasyprint==0.36, m2crypto==0.24.0, pillow==6.2.2
    # setuptoools package management | psycopg2 postgres adapter | urlib3 HTTP Library | pydeep for ssdeep | distorm3 x86/amd64 decoder | cairocffi cairo graphics | weasyprint html2pdf export | m2crypto crypto & ssl toolkit | pillow imaging library
    state: latest
    virtualenv: "{{ cuckoo_dir }}"

- name: Change owner of {{ cuckoo_dir }} directory
  become: true
  become_method: sudo
  file:
    path: "{{ cuckoo_dir }}"
    state: directory
    owner: "{{ cuckoo_user }}"
    group: "{{ cuckoo_user }}"
    recurse: true

# indempotent-concern: try to replace it for a role instead of a command
- name: Setup cuckoo working directory - {{ cwd }}
  become: true
  become_method: sudo
  become_user: "{{ cuckoo_user }}"
  command: "{{ cuckoo_dir }}/bin/cuckoo --cwd {{ cwd }}"
  failed_when: result.rc != 1 and result.rc != 0
  register: result 

