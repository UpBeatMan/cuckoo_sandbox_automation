###################################

# Increase max open file limit with new sysctl.conf and limits.conf
- name: Copy local limits.conf file
  become: true
  become_method: sudo
  copy:
    src: "limits.conf"
    dest: "/etc/security/"
    owner: "root"
    group: "root"
    mode: 0644

- name: Copy local sysctl.conf file
  become: true
  become_method: sudo
  copy:
    src: "sysctl.conf"
    dest: "/etc/"
    owner: "root"
    group: "root"
    mode: 0644

# Shell has environment var but is less secure then command (use roles!)
- name: Updating systemctl with new configuration
  become: true
  become_method: sudo
  become_user: "{{ cuckoo_user }}"
  shell: sysctl -p

# Replace default cuckoo config files with customized ones
- name: Copy local Cuckoo configuration files to {{ cwd }}/conf
  become: true
  become_method: sudo
  become_user: "{{ cuckoo_user }}"
  copy:
    src: "{{ item }}"
    dest: "{{ cwd }}/conf"
    owner: "{{ cuckoo_user }}"
    group: "{{ cuckoo_user }}"
    mode: 0644
  with_fileglob:
    - ../files/*.conf

- name: Removing limits.conf from Cuckoo CWD
  become: true
  become_method: sudo
  become_user: "{{ cuckoo_user }}"
  file:
     state: absent
     path: "{{ cwd }}/conf/limits.conf"

- name: Removing sysctl.conf from Cuckoo CWD
  become: true
  become_method: sudo
  become_user: "{{ cuckoo_user }}"
  file:
     state: absent
     path: "{{ cwd }}/conf/sysctl.conf"

- name: Install Cuckoo signature modules
  become: true
  become_method: sudo
  become_user: "{{ cuckoo_user }}"
  command: "{{ cuckoo_dir }}/bin/cuckoo community"
  failed_when: result.rc != 1 and result.rc != 0
  register: result

# indempotent-concern: try to replace it for a role instead of a command
- name: Disable AppArmor profile for tcpdump in Ubuntu
  become: true
  become_method: sudo
  shell: aa-disable /usr/sbin/tcpdump
  ignore_errors: true

# indempotent-concern: try to replace it for a role instead of a command
- name: Set specific Linux capabilities to the Tcpdump binary
  become: true
  become_method: sudo
  shell: setcap cap_net_raw,cap_net_admin=eip /usr/sbin/tcpdump